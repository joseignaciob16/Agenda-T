  <section style="height: 600px;">
    <div class="container mt-5">
      <h2>Formulario de Contacto</h2>
      <form action="/ruta_para_procesar_formulario" method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="nombreNegocio">Nombre del Negocio:</label>
          <input type="text" class="form-control" id="nombreNegocio" name="nombreNegocio" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select class="form-control" id="categoria" name="categoria">
            <option value="none">Seleccione una categoria</option>
            <option value="restaurante">Restaurante</option>
            <option value="hotel">Hotel</option>
            <option value="salon_belleza">Salón de Belleza</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios:</label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>
