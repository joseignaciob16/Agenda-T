  <section style="height: 700px;">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2 class="text-center">AGENDAR</h2>
          <form id="reservation-form">
            <div class="form-group">
              <label for="commerce">Comercio*</label>
              <select class="form-control" id="commerce">
                <option value="restaurant">La bonga del sinu</option>
                <option value="hotel">Hotel Sexta Avenida</option>
                <option value="salon">Isaza Salon</option>
                <option value="gym">Gym Smarfit</option>
                <option value="spa">Spa GHL</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Correo*</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="date">Fecha*</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
              <label for="time">Hora*</label>
              <select class="form-control" id="time">
                <option value="10:00" disabled>10:00 AM</option>
                <option value="10:30" disabled>10:30 AM</option>
                <option value="11:00" disabled>11:00 AM</option>
                <option value="11:30">11:30 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="12:30">12:30 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="13:30">1:30 PM</option>
                <option value="14:00" disabled>2:00 PM</option>
                <option value="14:30">2:30 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="15:30">3:30 PM</option>
                <option value="16:00" disabled>4:00 PM</option>
                <option value="16:30" disabled>4:30 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="17:30">5:30 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="18:30">6:30 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="19:30">7:30 PM</option>
              </select>
            </div>
            <button type="submit" class="btn btn-confirm">CONFIRMAR</button>
          </form>
        </div>
      </div>
    </div>
  </section>
